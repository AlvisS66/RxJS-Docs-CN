<md-sidenav-container class="operator-container">
  <md-sidenav mode="side" [opened]="true" class="operator-list-sidenav">
    <md-nav-list *ngFor="let category of categories" class="operator-list">
      <h3 md-subheader class="category-subheader">{{ category }}</h3>
      <a md-list-item
        *ngFor="let operator of groupedOperators[category]"
        [routerLink]="[ '/operators', { name: operator.name } ]">
        {{ operator.name }}
      </a>
    </md-nav-list>
  </md-sidenav>
  <app-operator [operator]="operators[0]"></app-operator>
  <app-operator-toc></app-operator-toc>
</md-sidenav-container>
