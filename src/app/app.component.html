<div class="app-fullpage">
  <md-toolbar color="accent" class="mat-elevation-z6 primary-toolbar">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon>
        menu
      </md-icon>
    </button>
    <span class="toolbar-title"> RxJS Docs </span>
  </md-toolbar>
  <md-sidenav-container>
    <md-sidenav #sidenav>
      <md-nav-list (click)="sidenav.toggle()">
        <a *ngFor="let menu of menus" md-list-item routerLinkActive="active"
          [routerLinkActiveOptions]="menu.options"
          [routerLink]="menu.link">
         {{menu.title}}
        </a>
      </md-nav-list>
    </md-sidenav>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </md-sidenav-container>
</div>
